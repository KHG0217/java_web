<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_for2.html</title>
</head>
<body>
    <h1>v-for 사용 예제</h1>
    <div id="app">
    	<!-- 
    		id안에 사용하는 ui에 id를 추가하는건 옳지 않음
    		id 대용으로 만든 ref 
    		이유? ui를 새로 갱신할 때 마다 id가 중복될 우려
    		
    		ref를 참조하는법
    		ref="one"
    		this.$refs.one
    		
    		ref는 Vue안에서만 유일하면 됨
    	 -->
        <input type="text" v-model="inputMsg" ref="one">
        <button v-on:click="clicked">추가</button>
        <ul>
             <li v-for="(item, index) in msgs">{{item}}<button v-on:click="deleteItem(index)">x</button>
</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app=new Vue({
            el:"#app",
            data:{
                inputMsg:"",
                msgs:[]
            },
            methods:{
                //clicked:function(){}
                clicked(){//추가 버튼을 클릭했을때 호출되는 함수 
                    //배열에 아이템 추가하고 
                    this.msgs.push(this.inputMsg);
                    //입력창 초기화 
                    this.inputMsg="";
                    //입력창에 포커스 주기
                    this.$refs.one.focus();
                },
                deleteItem(i){
                	// i는 삭제할 배열의 방 번호 이다.
                	
                	//i번째 방으로부터 하나를 삭제
                	this.msgs.splice(i,1);
                }
            }
        });
    </script>
</body>
</html>
